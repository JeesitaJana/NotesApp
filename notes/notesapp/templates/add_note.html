{% extends 'base.html' %}
{% block content %} 
<h2> Add Note </h2>
<form method="POST">    
    {% csrf_token %}
    <label for="title"> Title: </label>
    <input type="text" id="title" name="title" required> <br> <br>
    <label for="content"> Content: </label>
    <textarea id="content" name="content" required> </textarea> <br> <br>
    <input type="submit" value="Add Note">
</form>
{% endblock %}
